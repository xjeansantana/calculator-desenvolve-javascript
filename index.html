<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Calculadora</title>
    <style>
      
    </style>
  </head>
  <body>
    <div class="fundo">
      <div class="calculadora">      
        <img src="images/casio.png " width="110" height="40">      
        <div class="visorCima" id="visorCima"></div>
        <div class="visor" id="visor"></div>
        <table>
          <tr>
            <td><button class="botao" onclick="clean()">AC</button></td>
            <td><button class="botao" onclick="apagarVisor()">CE</button></td>
            <td><button class="botao" onclick="apagar()">âŒ«</button></td>
            <td><button class="botao" onclick="telaBaixo('/')">/</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="telaBaixo('7')">7</button></td>
            <td><button class="botao" onclick="telaBaixo('8')">8</button></td>
            <td><button class="botao" onclick="telaBaixo('9')">9</button></td>
            <td><button class="botao" onclick="telaBaixo('*')">*</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="telaBaixo('4')">4</button></td>
            <td><button class="botao" onclick="telaBaixo('5')">5</button></td>
            <td><button class="botao" onclick="telaBaixo('6')">6</button></td>
            <td><button class="botao" onclick="telaBaixo('-')">-</button></td>
          </tr>
          <tr>
            <td><button class="botao" onclick="telaBaixo('1')">1</button></td>
            <td><button class="botao" onclick="telaBaixo('2')">2</button></td>
            <td><button class="botao" onclick="telaBaixo('3')">3</button></td>
            <td><button class="botao" onclick="telaBaixo('+')">+</button></td>
          </tr>
          <tr>
            <td colspan="2"><button class="botao" onclick="telaBaixo('0')" style="width: 106px">0</button></td>
            <td><button class="botao" onclick="telaBaixo('.')">.</button></td></td>
            <td rowspan="2"><button class="botao" onclick="calcular()" >=</button></td> 
          </tr>
        </table>
      </div>
    </div>
   <!-- JavaScript -->
   <script language="JavaScript" src="js/calc.js"></script>
  </body>
</html>
